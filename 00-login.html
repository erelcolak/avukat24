<!DOCTYPE HTML>
<html lang="tr">
<head>
	<!-- Meta Etiketleri -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	
	<!-- CSS Dosyaları -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	<!-- JQuery -->
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>

	<div class="container-fluid user-account-pages login">
		<div class="row">
		
			<div class="container">
				<div class="row">
				
					<div class="col-md-4 col-md-offset-4 user-account-pages-form">
						<div class="row">
						
							<div class="col-md-12 user-account-pages-form-logo">
								<img src="img/logo/logo.png" alt="" class="img img-responsive" />
							</div>
							
							<div class="col-md-12 user-account-pages-form-alerts">
								<div class="alert alert-danger alert-dismissible uyarilar-uyari" role="alert">
									<button type="button" class="close" data-dismiss="alert" aria-label="Kapat"><span aria-hidden="true"><i class="fa fa-times"></i></span></button>
									Şifre hatalı
								</div>
							</div>
							<!-- bolumbox başlar -->
							<div class="col-md-12 bolumbox">
								<div class="box">
									<div class="row">
							
										<!-- bolumbox içerik başlar -->
										<div class="bolumbox-icerik">
							
											<!-- bolumbox header başlar -->
											<div class="col-md-12 bolumbox-header">
												<div class="row">
													<div class="col-md-12 bolumbox-header-title">GİRİŞ</div>
												</div>
							
												<!-- clearfix -->
												<div class="clearfix"></div>
											</div>
											<!-- bolumbox header biter -->
							
											<!-- bolumbox body başlar -->
											<div class="col-md-12 bolumbox-body">
												<div class="row">

													<!-- form grubu başlar -->
													<div class="col-md-12 form-group form-grubu">
														<div class="row">
													
															<div class="col-md-12 form-group-header">
																<div class="row">
																	<div class="col-md-12 form-group-header-title">
																		<i class="form-group-header-icon fa fa-gavel"></i>
																		AVUKAT GİRİŞİ
																	</div>
																</div>
															</div>

															<!-- form öğesi başlar -->
															<div class="col-md-12 form-ogesi">
																<label for="" class="form-ogesi-label">E-POSTA</label>
																<div class="form-ogesi-label-aciklama"></div>
																<div class="form-ogesi-label-uyari"></div>
																<input type="text" id="" name="" class="form-control" placeholder="" />
															</div>
															<!-- form öğesi biter -->

															<!-- form öğesi başlar -->
															<div class="col-md-12 form-ogesi">
																<label for="" class="form-ogesi-label">ŞİFRE</label>
																<div class="form-ogesi-label-aciklama"></div>
																<div class="form-ogesi-label-uyari"></div>
																<input type="password" id="" name="" class="form-control" placeholder="" />
															</div>
															<!-- form öğesi biter -->

															<div class="col-md-12 ">
																<a href="" target="_self" title="" class="btn btn-default btn-xs btn-right buton" type="button">
																	<i class="btn-icon fa fa-question-circle"></i>
																	<span class="btn-metin">ŞİFREMİ UNUTTUM</span>
																</a>
															</div>
													
														</div>
													</div>
													<!-- form grubu biter -->

													<!-- clearfix -->
												<div class="clearfix"></div>
												</div>
											</div>
											<!-- bolumbox body biter -->
							
											<!-- bolumbox footer başlar -->
											<div class="col-md-12 bolumbox-footer">
												<label class="form-ogesi-label-checkbox"><input type="checkbox" id="" name="" value="" class="" checked>Beni hatırla</label>
												<a href="" target="" title="" class="btn btn-primary buton" type="button">
													<i class="btn-icon fa fa-sign-in"></i>
													<span class="btn-metin">GİRİŞ</span>
												</a>
												<div class="clearfix"></div>
											</div>
											<!-- bolumbox footer biter -->
							
										</div>
										<!-- bolumbox içerik biter -->
							
									</div>
								</div>
							</div>
							<!-- bolumbox biter -->
							
						</div>
					</div>
				
				</div>
			</div>
		
		</div>
	</div>

<!-- JS Kodları -->
<script src="js/bootstrap.min.js"></script>
<script src="js/page.js"></script>
</body>
</html>
